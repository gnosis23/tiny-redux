<!DOCTYPE html>
<html>
  <head>
    <title>Redux basic example</title>
    <script src="../../dist/redux.js"></script>
  </head>
  <body>
    <div>
      <p>
        Clicked: <span id="value">0</span> times
        <button id="increment">+</button>
        <button id="decrement">-</button>
        <button id="incrementIfOdd">Increment if odd</button>
        <button id="incrementAsync">Increment async</button>
      </p>
    </div>
    <script>
      function counter(state, action) {
        if (typeof state === 'undefined') {
          return 0
        }
        switch (action.type) {
          case 'INCREMENT':
            return state + 1;
          case 'DECREMENT':
            return state - 1;
          default:
            return state
        }
      }
      function addAsync() {
        return dispatch => {
          setTimeout(() => {
            dispatch({type: 'INCREMENT'});
          }, 2000);
        };
      }
      function logger() {
        return store => dispatch => action => {
          console.log('[log] dispatching', action);
          const ret = dispatch(action);
          console.log('[log] next state', store.getState());
          return ret;
        }
      }
      const thunk = ({dispatch, getState}) => next => action => {
        // 如果是函数，执行一下，参数是dispatch和getState
        if (typeof action==='function') {
          return action(dispatch,getState)
        }
        // 默认，什么都没干，
        return next(action)
      };

      const store = Redux.createStore(counter, Redux.applyMiddleware(logger(), thunk));
      const valueEl = document.getElementById('value');
      function render() {
        valueEl.innerHTML = store.getState().toString()
      }
      render();
      store.subscribe(render);
      document.getElementById('increment')
        .addEventListener('click', function () {
          store.dispatch({ type: 'INCREMENT' })
        });
      document.getElementById('decrement')
        .addEventListener('click', function () {
          store.dispatch({ type: 'DECREMENT' })
        });
      document.getElementById('incrementIfOdd')
        .addEventListener('click', function () {
          if (store.getState() % 2 !== 0) {
            store.dispatch({ type: 'INCREMENT' })
          }
        });
      document.getElementById('incrementAsync')
        .addEventListener('click', function() {
          store.dispatch(addAsync())
        })
    </script>
  </body>
</html>
